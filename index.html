<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroHunter | 2023</title>

    <!-- -------------------------------------- -->
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- -------------------------------------- -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
    
    <section id="Nav" class="Nav">
        <div class="left">
            <h3 style="cursor: pointer;">Superhero Hunter</h3>
        </div>
        <div class="right">
            <div class="search">
                <img src="/static/search.svg" alt="">
                <input type="text" placeholder="search">
            </div>
            <a href="#" id="FavoriteBtn"><p>Favorite</p></a>
        </div>
    </section>

    <section id="Title" class="Title">
        <div class="title">
            <video src="/static/intro.mp4" autoplay loop></video>
        </div>
    </section>

    <section id="searchResult" class="searchResult hide">

    </section>

    <section id="cardInfo" class="cardInfo hide">
        
    </section>

    <section id="Favorite" class="Favorite" style="right: -175%;">
        <div class="crossBtn hide" id="crossBtn">
            <img src="/static/cross2.svg" alt="">
        </div>
        <div class="horiCards" id="horiCardList">

        </div>
    </section>

    <!-- -------------------------------------- -->
    <!-- script -->
    <script src="/api.js"></script>
    <script src="/script.js"></script>
</body>
</html>
